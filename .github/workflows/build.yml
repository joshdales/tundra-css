name: Build Check

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install

      - name: Build CSS
        run: npm run build

      - name: Check CSS is up to date
        run: |
          if ! git diff --quiet index.css; then
            echo "The index.css has changes after running the buid command. Please commit those changes."
            exit 1
          fi
