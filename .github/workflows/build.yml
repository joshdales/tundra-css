name: Build Check

on:
  push

jobs:
  build-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build CSS
        run: pnpm build
      - name: Check CSS is up to date
        run: |
          if ! git diff --quiet index.css; then
            echo "The index.css has changes after running the buid command. Please commit those changes."
            exit 1
          fi
